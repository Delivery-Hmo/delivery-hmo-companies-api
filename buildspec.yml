version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - npm install ts-node
      - npm install -g typescript --save-dev @types/node
      - npm install express
      - npm install --silent --no-progress -g npm
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws ssm get-parameter --name "PORT" --with-decryption --query "Parameter.Value" --output text | awk -v var="PORT" >> .env
      - aws ssm get-parameter --name "DB_CONN_STRING" --with-decryption --query "Parameter.Value" --output text | awk -v var="DB_CONN_STRING" >> .env
      - aws ssm get-parameter --name "DB_CONN_STRING_PRODUCTION" --with-decryption --query "Parameter.Value" --output text | awk -v var="DB_CONN_STRING_PRODUCTION" >> .env
      - aws ssm get-parameter --name "PROJECT_ID" --with-decryption --query "Parameter.Value" --output text | awk -v var="PROJECT_ID" >> .env
      - aws ssm get-parameter --name "PRIVATE_KEY" --with-decryption --query "Parameter.Value" --output text | awk -v var="PRIVATE_KEY" >> .env
      - aws ssm get-parameter --name "CLIENT_EMAIL" --with-decryption --query "Parameter.Value" --output text | awk -v var="CLIENT_EMAIL" >> .env

      - aws ssm get-parameter --name "DB_CONN_STRING" --with-decryption --query "Parameter.Value" --output text >> .env
      - aws ssm get-parameter --name "PROJECT_ID" --with-decryption --query "Parameter.Value" --output text >> .env     
artifacts:
  files:
    - package.json
    - package-lock.json
    - build/**/*
    - '.platform/**/*'
    - '.ebextensions/**/*'
    - '.elasticbeanstalk/**/*'
    - '.env'
  discard-paths: no