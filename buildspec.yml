version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
      - npm install ts-node
      - npm install -g typescript --save-dev @types/node
      - npm install express
      - npm install --silent --no-progress -g npm
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo "PORT=\"$(aws ssm get-parameter --name \"PORT\" --with-decryption --query \"Parameter.Value\" --output text)\"" >> .env
      - echo "PORT=\"$(aws ssm get-parameter --name \"PORT\" --with-decryption --query \"Parameter.Value\" --output text)\"" >> .env
      - echo "PORT=$(aws ssm get-parameter --name \"PORT\" --with-decryption --query \"Parameter.Value\" --output text)=$(aws ssm get-parameter --name \"PORT\" --with-decryption --query \"Parameter.Value\" --output text)" >> .env
artifacts:
  files:
    - package.json
    - package-lock.json
    - build/**/*
    - ".platform/**/*"
    - ".ebextensions/**/*"
    - ".elasticbeanstalk/**/*"
    - ".env"
  discard-paths: no
